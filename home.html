
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Ubuntu', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    a {
       text-decoration: none;
       color: white;
    }
    body {
        padding: 20px;
        background-color: #f5f5f5;
    }
 
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        max-width: 1200px;
        margin: 0 auto;
        /*position: relative;*/
    }
 
    .logo img {
            width: 40px;
        }
 
    .nav-links {
            display: flex;
            gap: 90px;
            justify-content: right;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            position: relative;
        }

        /* Hover effect: Only the underline appears from left to right */
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; /* Adjusts the position of the underline */
            left: 0;
            width: 0;
            height: 2px; /* Thickness of the underline */
            background-color: #96E2F1; /* Blue underline */
            transition: width 0.3s ease; /* Adds smooth animation for width */
        }

        .nav-links a:hover::after {
            width: 100%; /* Expands to 100% width on hover */
        }
        
        /* Hamburger menu styling */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #000;
            transition: transform 0.3s ease;
        }

        /* Show the hamburger on small screens */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                justify-content: flex-start;
                flex-direction: column;
                gap: 10px;
                padding: 20px;
                background-color: #fff;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                height: calc(100% - 60px);
                z-index: 1000;
                gap: 50px;
                font-size: 30px;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: flex;
                float: right;
            }

            /* Toggle hamburger animation */
            .hamburger.open div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.open div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.open div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
 
    .container {
        max-width: 1200px;
        margin: 40px auto;
    }
 
    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }
 
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }
 
    .card {
        padding: 25px;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        background-color: white;
    }
	
	.card a {
		color: #000;
	}
 
    .card-header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }
 
    .icon {
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
			
    }
 
    .card-title {
        font-size: 1.5rem;
        margin-bottom: 5px;
    }
 
    .card-subtitle {
        color: #666;
        font-size: 0.9rem;
    }
 
    .card-value {
        font-size: 2.5rem;
        font-weight: bold;
        margin: 10px 0;
    }
 
    .bp-card:hover {
        background-color: #F1EF96;
    }
 
    .sleep-card:hover {
        background-color: #96E2F1;
    }
 
    .heart-card:hover {
        background-color: #CEF196;
        grid-column: 1 / -1;
    }
 
    .bw-card:hover {
        background-color: #96B0F1;
    }
 
    .bt-card:hover {
        background-color: #F19696;
    }
 
    .heart-card {
        background-color: white;
        grid-column: 1 / -1;
    }
 
    :hover {
        transition: ease-in .2s;
    }
 
    .btn {
        background: #000;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 20px;
        cursor: pointer;
        align-self: flex-start;
    }
 
    .heart-rate-graph {
        height: 60px;
        margin: 15px 0;
        display: flex;
        align-items: center;
    }
 
    .graph-line {
        stroke: #ff7f6a;
        stroke-width: 2;
        fill: none;
    }
 
    @media (max-width: 768px) {
        .dashboard-grid {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
    <nav>
        <div class="logo"><img src="images/vitallogo.svg" alt=""></div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="#">ホーム</a>
            <a href="diagnostics.html">診断</a>
            <a href="devices.html">デバイス</a>
            <a href="#">設定</a>
        </div>
    </nav>
 
    <div class="container">
        <h1>健康チェック</h1>
        <div class="dashboard-grid">
            <div class="card bp-card"><a href="bloodpressuredashboard.html">
                <div class="card-header">
                    <div class="icon"><span class="material-symbols-outlined">
                        cardiology
                    </span></div>
                    <div>
                        <div class="card-title">血圧</div>
                        <div class="card-subtitle">普通</div>
                        <div class="card-subtitle">01/01</div>
                    </div>
                </div>
                <div class="card-value">121/85</div>
                <button class="btn">Check</button>
            </a></div>
 
            <div class="card sleep-card">
                <div class="card-header">
                    <div class="icon"><span class="material-symbols-outlined">
                        bedtime
                    </span></div>
                    <div>
                        <div class="card-title">スリープ</div>
                        <div class="card-subtitle">良い</div>
                        <div class="card-subtitle">01/01</div>
                    </div>
                </div>
                <div class="card-value">7h39m</div>
                <button class="btn">Sleep Data</button>
            </div>
 
            <div class="card heart-card">
                <div class="card-header">
                    <div class="icon"><span class="material-symbols-outlined">
                        glucose
                    </span></div>
                    <div>
                        <div class="card-title">グルコース</div>
                        <div class="card-subtitle">Aerobic</div>
                        <div class="card-subtitle">01/01</div>
                    </div>
                </div>
                <div class="heart-rate-graph">
                </div>
                <div class="card-value">120/85</div>
                <button class="btn">Check</button>
            </div>
            <div class="card bw-card"><a href="bodyweightdashboard.html">
                <div class="card-header">
                    <div class="icon"><span class="material-symbols-outlined">
                        monitor_weight
                    </span></div>
                    <div>
                        <div class="card-title">体重</div>
                        <div class="card-subtitle">普通</div>
                        <div class="card-subtitle">01/01</div>
                    </div>
                </div>
                <div class="card-value">60kg</div>
                <button class="btn">Check</button>
            </a></div>
            <div class="card bt-card"><a href="temperatureform.html">
                <div class="card-header">
                    <div class="icon"><span class="material-symbols-outlined">
                        device_thermostat
                    </span></div>
                    <div>
                        <div class="card-title">体温</div>
                        <div class="card-subtitle">Normal</div>
                        <div class="card-subtitle">01/01</div>
                    </div>
                </div>
                <div class="card-value">36.6°C</div>
                <button class="btn">Check</button>
            </a></div>
            <div class="card glucose-card">
                <div class="card-header">
                    <div class="icon"><span class="material-symbols-outlined">
                        vital_signs
                    </span></div>
                    <div>
                        <div class="card-title">Heart Rate</div>
                        <div class="card-subtitle">Aerobic</div>
                        <div class="card-subtitle">01/01</div>
                    </div>
                </div>
                <div class="heart-rate-graph">
                    <svg width="100%" height="100%" viewBox="0 0 400 60">
                        <path class="graph-line" d="M0,30 L80,30 L100,10 L120,50 L140,30 L220,30 L240,10 L260,50 L280,30 L360,30 L380,10 L400,50"/>
                    </svg>
                </div>
                <div class="card-value">128bpm</div>
                <button class="btn">Check</button>
            </div>
 
        </div>
    </div>
 
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('open');
        }
    </script>
</body>
</html>
