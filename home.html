    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Ubuntu', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        a {
            text-decoration: none;
            color: white;
        }
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo img {
            width: 40px;
        }
        .nav-links {
            display: flex;
            gap: 90px;
            justify-content: right;
        }
        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            position: relative;
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #96E2F1;
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .profile-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            justify-content: flex-end;
        }
        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 10000;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #000;
            transition: transform 0.3s ease;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                justify-content: flex-start;
                flex-direction: column;
                gap: 10px;
                padding: 20px;
                background-color: #fff;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                height: calc(100% - 60px);
                z-index: 1000;
                gap: 50px;
                font-size: 30px;
            }
            .nav-links.show {
                display: flex;
            }
            .hamburger {
                display: flex;
                float: right;
            }
            .hamburger.open div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .hamburger.open div:nth-child(2) {
                opacity: 0;
            }
            .hamburger.open div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            padding: 35px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .card a {
            color: #000;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .icon {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .material-symbols-outlined {
            font-size: 45px;
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        .card-subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        .card-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .bp-card:hover {
            background-color: #F1EF96;
        }
        .sleep-card:hover {
            background-color: #96E2F1;
        }
        .heart-card:hover {
            background-color: #CEF196;
            grid-column: 1 / -1;
        }
        .bw-card:hover {
            background-color: #96B0F1;
        }
        .bt-card:hover {
            background-color: #F19696;
        }
        .heart-card {
            background-color: white;
            grid-column: 1 / -1;
        }
        :hover {
            transition: ease-in .2s;
        }
        .btn {
            background: #000;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            align-self: flex-start;
        }
        .heart-rate-graph {

            margin: 15px 0;
            display: flex;
            align-items: center;
        }

    <script>
        // Track user preferences
let userPreferences = [];

// Function to reorder cards
function reorderCards() {
    const cardContainer = document.querySelector('.dashboard-grid');
    const cards = Array.from(cardContainer.children);

    // Sort cards based on userPreferences
    cards.sort((a, b) => {
        const aId = a.querySelector('.heart-btn').getAttribute('data-id');
        const bId = b.querySelector('.heart-btn').getAttribute('data-id');
        const aIndex = userPreferences.indexOf(aId);
        const bIndex = userPreferences.indexOf(bId);

        // If both are in preferences, sort by their order in preferences
        if (aIndex !== -1 && bIndex !== -1) {
            return aIndex - bIndex;
        }
        // If only a is in preferences, move it up
        if (aIndex !== -1) {
            return -1;
        }
        // If only b is in preferences, move it up
        if (bIndex !== -1) {
            return 1;
        }
        // If neither is in preferences, keep their original order
        return 0;
    });

    // Clear and re-append cards in the new order
    cardContainer.innerHTML = '';
    cards.forEach(card => cardContainer.appendChild(card));
}

// Add event listeners to heart buttons
document.querySelectorAll('.heart-btn').forEach((button, index) => {
    // Assign a unique data-id to each heart button
    button.setAttribute('data-id', index);

    button.addEventListener('click', () => {
        const cardId = button.getAttribute('data-id');

        // Toggle the "liked" class for visual feedback
        button.classList.toggle('liked');

        // Update user preferences
        if (userPreferences.includes(cardId)) {
            // Remove if already in preferences
            userPreferences = userPreferences.filter(id => id !== cardId);
        } else {
            // Add to preferences
            userPreferences.unshift(cardId);
        }

        // Reorder cards based on the updated preferences
        reorderCards();
    });
});

        // Hamburger menu toggle
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('open');
        }
    </script>
