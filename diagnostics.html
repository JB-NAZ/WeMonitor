<!DOCTYPE html>
<html lang="en">
<head>
<title>Diagnostics</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Ubuntu', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    body {
        padding: 20px;
        background-color: #f5f5f5;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

     nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        max-width: 1200px;
        margin: 0 auto;
        /*position: relative;*/
    }
 
    .logo img {
            width: 40px;
        }
 
    .nav-links {
            display: flex;
            gap: 90px;
            justify-content: right;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            position: relative;
        }

        /* Hover effect: Only the underline appears from left to right */
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px; /* Adjusts the position of the underline */
            left: 0;
            width: 0;
            height: 2px; /* Thickness of the underline */
            background-color: #96E2F1; /* Blue underline */
            transition: width 0.3s ease; /* Adds smooth animation for width */
        }

        .nav-links a:hover::after {
            width: 100%; /* Expands to 100% width on hover */
        }
        
        /* Hamburger menu styling */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
	    z-index: 10000;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #000;
            transition: transform 0.3s ease;
        }

        /* Show the hamburger on small screens */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                justify-content: flex-start;
                flex-direction: column;
                gap: 10px;
                padding: 20px;
                background-color: #fff;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                height: calc(100% - 60px);
                z-index: 1000;
                gap: 50px;
                font-size: 30px;
            }

            .nav-links.show {
                display: flex;
            }

            .hamburger {
                display: flex;
                float: right;
            }

            /* Toggle hamburger animation */
            .hamburger.open div:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.open div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.open div:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
	
    .container {
        max-width: 1200px;
        margin: 40px auto;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

     .diagnostics-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .diagnostic-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s;
        background-color: white;
				
    }
	
	.task-item {
		    display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.2s;
        background-color: white;
				transform: translateX(10px);
		
	}
	
	
	.task-item:hover, completed {
			background-color: #96E2F1;
	}

    .diagnostic-item:hover {
        transform: translateX(10px);
        background-color: white;
    }
	
		

    .item-content {
        display: flex;
        align-items: center;
        gap: 15px;
    }
	
		

    .icon {
        width: 30px;
        height: 30px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
	
	.icon-task {
		 		width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
		
	}

    .item-title {
        font-size: 1.2rem;
        font-weight: 500;
    }

    .add-button {
        width: 30px;
        height: 30px;
        background: #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
    }


    /* Color variants for different metrics */
    .blood-pressure:hover {
        background-color: #F1EF96;
    }

    .glucose:hover {
        background-color: #CEF196;
    }

    .sleep:hover {
        background-color: #96E2F1;
    }

    .body-weight:hover {
        background-color: #96B0F1;
    }

    .body-temperature:hover {
        background-color: #F19696;
    }
	
        .container {
            margin: 20px auto;
        }

        h1 {
            font-size: 2rem;
        }

        .diagnostic-item {
            padding: 15px;
        }
    }
</style>
</head>
<body>
    <nav>
        <div class="logo"><img src="images/vitallogo.svg" alt=""></div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="home.html">ホーム</a>
            <a href="#" class="active">タスク</a>
            <a href="devices.html">デバイス</a>
            <a href="#">設定</a>
        </div>
    </nav>

    <div class="container">
        <h1>My Tasks</h1>
        <div class="diagnostics-list">
            <!-- Add New Task Button -->
            <div class="diagnostic-item blood-pressure">
                <div class="item-content">
                    <div class="icon-task"><span class="material-symbols-outlined">add_task</span></div>
                    <div class="item-title">タスクを追加する</div>
                </div>
                <button class="add-button" onclick="addNewTask()">+</button>
            </div>

            <!-- Tasks list will be inserted here dynamically -->
            <div id="task-list"></div>

            <!-- Completed tasks section -->
            <div class="diagnostic-item blood-pressure">
                <div class="item-content">
                    <div class="icon-task"><span class="material-symbols-outlined">done_all</span></div>
                    <div class="item-title">完了タスク</div>
                </div>
            </div>
            <div id="completed-list"></div>
        </div>
    </div>

    <script>
        // Function to toggle the menu on smaller screens
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburger = document.querySelector('.hamburger');
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('open');
        }

        // Function to add a new task
        function addNewTask() {
            const taskTitle = prompt('Enter a new task:'); // Prompt to enter the task
            if (taskTitle) {
                const taskList = document.getElementById('task-list');

                const taskItem = document.createElement('div');
                taskItem.classList.add('task-item');
                taskItem.innerHTML = `
                    <div class="item-content">
                        <div class="icon"><span class="material-symbols-outlined">check_box_outline_blank</span></div>
                        <div class="item-title">${taskTitle}</div>
                    </div>
                `;
                taskItem.onclick = function () {
                    markAsCompleted(taskItem);
                };

                taskList.appendChild(taskItem);
            }
        }

        // Function to mark a task as completed
        function markAsCompleted(taskItem) {
            const completedList = document.getElementById('completed-list');
            const completedItem = document.createElement('div');
            completedItem.classList.add('task-item', 'completed');
            completedItem.innerHTML = `
                <div class="item-content">
                    <div class="icon"><span class="material-symbols-outlined">check_box</span></div>
                    <div class="item-title">${taskItem.querySelector('.item-title').innerText}</div>
                </div>
            `;
            completedList.appendChild(completedItem);
            taskItem.remove(); // Remove task from the main list
        }
    </script>
</body>
</html>
