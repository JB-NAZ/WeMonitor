<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .header-icon {
            color: #2563eb;
            width: 1.5rem;
            height: 1.5rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .input-label {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .value-display {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .systolic-value {
            color: #2563eb;
        }

        .diastolic-value {
            color: #7c3aed;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 9999px;
            background-color: #f3f4f6;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background-color: #e5e7eb;
        }

        .btn-large {
            padding: 0.75rem;
        }

        .btn-small {
            padding: 0.75rem;
        }

        .slider-container {
            width: 6rem;
        }

        input[type="range"] {
            width: 100%;
        }

        .check-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
            transition: background-color 0.2s;
        }

        .check-button:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }

        .result.normal {
            background-color: #dcfce7;
            color: #166534;
        }

        .result.elevated {
            background-color: #fef9c3;
            color: #854d0e;
        }

        .result.stage1 {
            background-color: #ffedd5;
            color: #9a3412;
        }

        .result.stage2 {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
            <h1 class="title">Blood Pressure Input</h1>
        </div>

        <div class="input-section">
            <div class="input-header">
                <span class="input-label">Systolic</span>
                <span class="value-display systolic-value" id="systolicValue">120</span>
            </div>
            <div class="controls">
                <button class="btn btn-large" onclick="adjustValue('systolic', -10)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
                <button class="btn btn-small" onclick="adjustValue('systolic', -1)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
                <div class="slider-container">
                    <input type="range" min="70" max="250" value="120" id="systolicSlider" 
                           oninput="updateFromSlider('systolic')">
                </div>
                <button class="btn btn-small" onclick="adjustValue('systolic', 1)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
                <button class="btn btn-large" onclick="adjustValue('systolic', 10)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-header">
                <span class="input-label">Diastolic</span>
                <span class="value-display diastolic-value" id="diastolicValue">80</span>
            </div>
            <div class="controls">
                <button class="btn btn-large" onclick="adjustValue('diastolic', -10)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
                <button class="btn btn-small" onclick="adjustValue('diastolic', -1)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </button>
                <div class="slider-container">
                    <input type="range" min="40" max="150" value="80" id="diastolicSlider"
                           oninput="updateFromSlider('diastolic')">
                </div>
                <button class="btn btn-small" onclick="adjustValue('diastolic', 1)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
                <button class="btn btn-large" onclick="adjustValue('diastolic', 10)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
                    </svg>
                </button>
            </div>
        </div>

        <button class="check-button" onclick="checkReading()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span>Check Reading</span>
        </button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let systolic = 120;
        let diastolic = 80;

        function adjustValue(type, amount) {
            if (type === 'systolic') {
                const newValue = systolic + amount;
                if (newValue >= 70 && newValue <= 250) {
                    systolic = newValue;
                    updateDisplay('systolic');
                }
            } else {
                const newValue = diastolic + amount;
                if (newValue >= 40 && newValue <= 150) {
                    diastolic = newValue;
                    updateDisplay('diastolic');
                }
            }
            hideResult();
        }

        function updateDisplay(type) {
            const value = type === 'systolic' ? systolic : diastolic;
            document.getElementById(`${type}Value`).textContent = value;
            document.getElementById(`${type}Slider`).value = value;
        }

        function updateFromSlider(type) {
            const value = parseInt(document.getElementById(`${type}Slider`).value);
            if (type === 'systolic') {
                systolic = value;
            } else {
                diastolic = value;
            }
            updateDisplay(type);
            hideResult();
        }

        function getBPCategory() {
            if (systolic < 120 && diastolic < 80) {
                return { category: 'Normal', className: 'normal' };
            } else if (systolic < 130 && diastolic < 80) {
                return { category: 'Elevated', className: 'elevated' };
            } else if (systolic < 140 || diastolic < 90) {
                return { category: 'High Blood Pressure (Stage 1)', className: 'stage1' };
            } else {
                return { category: 'High Blood Pressure (Stage 2)', className: 'stage2' };
            }
        }

        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        function checkReading() {
            const result = document.getElementById('result');
            const { category, className } = getBPCategory();
            
            result.className = 'result ' + className;
            result.innerHTML = `
                <div class="font-bold text-lg mb-1">
                    ${systolic}/${diastolic} mmHg
                </div>
                <div>Category: ${category}</div>
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
